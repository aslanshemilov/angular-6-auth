<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="router.url !== '/'">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Angular 6 Auth</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown" *ngIf="auth.isAuthenticated">
            <a id="navbarDropdown"
               class="nav-link dropdown-toggle"
               href="#"
               role="button"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false"
              >
                {{ auth.authUser.user.name }} <span class="caret"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" (click)="auth.logout()">
                    Logout
                </a>
            </div>
          </li>
          <li class="nav-item" *ngIf="!auth.isAuthenticated">
            <a class="nav-link" routerLink="login">Login</a>
          </li>
      </ul>
    </div>
  </div>
</nav>
<main [ngClass]="router.url !== '/' ? 'py-4' : ''">
  <router-outlet></router-outlet>
</main>
